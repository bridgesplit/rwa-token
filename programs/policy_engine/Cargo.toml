[package]
name = "policy_engine"
version = "0.0.1"
description = "The Policy Engine Program (PEP) enables the creation of policies that can be used to control the flow of funds in a programmatic way."
authors = ["Bridgesplit Developers <developers@bridgesplit.com>"]
repository = "https://github.com/bridgesplit/rwa"
license-file = "../../LICENSE"
edition = "2021"
readme = "README.md"

[lib]
crate-type = ["cdylib", "lib"]
name = "policy_engine"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang =  { path = "../../../anchor/lang", features = ["init-if-needed"] }
anchor-spl = { path = "../../../anchor/spl" }
