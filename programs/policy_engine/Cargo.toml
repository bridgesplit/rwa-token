[package]
name = "policy_engine"
version = "0.0.1"
description = "The Policy Engine Program (PEP) enables the creation of policies that can be used to control the flow of funds in a programmatic way."
edition = "2018"

[lib]
crate-type = ["cdylib", "lib"]
name = "policy_engine"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { git = "ssh://git@github.com/bridgesplit/anchor", features = ["interface-instructions", "init-if-needed"] }
anchor-spl = { git = "ssh://git@github.com/bridgesplit/anchor", features = ["token_2022_extensions", "token_2022"] }
num_enum = "0.7.2"
